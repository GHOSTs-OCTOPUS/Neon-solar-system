    <link rel="stylesheet" href="styles.css">

<body>

    <div class="solar-system">
        <div id="sun">


        </div>

        <div class="orbit mercury-orbit">
            <p>GHOSTs-OCTOPUS</p>
        </div>
        <div class="mercury-spin">
            <div id="mercury">

            </div>

        </div>

        <div class="orbit venus-orbit"></div>
        <div class="venus-spin">
            <div id="venus"></div>
        </div>

        <div class="orbit earth-orbit"></div>
        <div class="earth-spin">
            <div class="orbit moon-orbit"></div>
            <div class="moon-spin">
                <div id="moon"></div>
            </div>

            <img id="earth" src="./earth.jpg" />
        </div>

        <div class="orbit mars-orbit"></div>
        <div class="mars-spin">
            <div id="mars">

            </div>
        </div>
